<div class="w-full flex flex-row p-7 font-bold bg-[#373A40] text-white" *ngIf="isMobile; else no">
  <div class="flex space-x-4">
    <a routerLink="" fragment="home" routerLinkActive="bg-white text-black" [routerLinkActiveOptions]="{ exact: true }" class="text-sm w-24 text-center border border-[#ECDFCC] rounded-2xl p-1 hover:bg-white hover:text-[#1E201E]">
      SHOP
    </a>
    <a routerLink="/about" routerLinkActive="bg-white text-black" class="text-sm border border-[#ECDFCC] rounded-2xl p-1 hover:bg-white hover:text-[#1E201E] w-24 text-center">
      ABOUT
    </a>
  </div>
  <h1 class="absolute left-1/2 transform -translate-x-1/2 text-xl">MY SHOPPING APP</h1>
  <a routerLink="/cart" routerLinkActive="bg-white text-black" type="button" class="ml-auto text-sm text-center w-24 border border-[#ECDFCC] rounded-2xl p-1 hover:bg-white hover:text-[#1E201E]">
    CART
  </a>
</div>
<ng-template #no>
  <div class="w-full flex flex-row p-7 font-bold bg-[#373A40] text-white">
    <div class="flex space-x-4 w-full justify-between">
      <button class="ml-auto text-white text-2xl" (click)="isSidebarOpen = true">
        <i class="fa-solid fa-bars"></i>
      </button>
      <h1 class="text-xl w-full text-center">
        MY SHOPPING APP
      </h1>
    </div>
  </div>  
  <div *ngIf="isSidebarOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50">
    <div class="w-64 h-full bg-[#373A40] text-white p-5 fixed left-0 top-0">
      <button class="text-white text-2xl mb-5" (click)="isSidebarOpen = false">
        <i class="fa-solid fa-times"></i>
      </button>
      <nav class="flex flex-col space-y-4">
        <a routerLink="" fragment="home" routerLinkActive="bg-white text-black"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-sm w-full text-center border border-[#ECDFCC] rounded-2xl p-2 hover:bg-white hover:text-[#1E201E]">
          SHOP
        </a>
        <a routerLink="/about" routerLinkActive="bg-white text-black"
          class="text-sm border border-[#ECDFCC] rounded-2xl p-2 hover:bg-white hover:text-[#1E201E] w-full text-center">
          ABOUT
        </a>
        <a routerLink="/cart" routerLinkActive="bg-white text-black"
          class="text-sm text-center w-full border border-[#ECDFCC] rounded-2xl p-2 hover:bg-white hover:text-[#1E201E]">
          CART
        </a>
      </nav>
    </div>
  </div>
</ng-template>
