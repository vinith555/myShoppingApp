<div class="flex flex-row ml-52 gap-12">
    <div class="flex flex-col items-center gap-4 my-10">
        <h1 class="text-2xl font-bold">My Shopping App</h1>
        <div class="flex flex-row gap-2 text-sm text-gray-600">
            <p class="text-[#22c55e]">Cart ></p>
            <p>Information ></p>
            <p>Shipping ></p>
            <p>Payment</p>
        </div>
        <router-outlet></router-outlet>
    </div>
<div class="bg-[#708090] w-[730px] h-screen fixed top-0 right-0 overflow-y-auto text-white">
    <div class="flex flex-col p-10 gap-y-6 mr-44">
        <div *ngFor="let list of purchaseList" class="flex flex-row items-center gap-6 justify-between">
            <img [src]="list.img" alt="" class="h-20 w-16 rounded border border-gray-300 border-2">
            <p>{{list.name}}</p>
            <p class="ml-32">{{list.quantity * list.price|currency}}</p>
            </div>
            <div class="flex flex-row justify-between">
                <input type="text" class="border border-gray-300 w-80 p-2 rounded" placeholder="Discount Code or gift card">
                <button class="bg-black p-2 rounded">APPLY</button>
            </div>
            <div class="flex flex-row justify-between">
                <p>Subtotal - {{totalQuatity}} items</p>
                <p>{{totalAmount|currency}}</p>
            </div>
            <div class="flex flex-row justify-between">
                <p>Shipping</p>
                <p>{{900|currency}}</p>
            </div>
            <div class="flex flex-row justify-between">
                <p class="text-2xl font-semibold">Total</p>
                <p class="text-2xl font-semibold">{{totalAmount+900|currency}}</p>
            </div>
    </div>
</div>
</div>
